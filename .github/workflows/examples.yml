name: examples

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  examples:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with:
        lfs: true
    - name: Examples
      run: cargo build --examples
