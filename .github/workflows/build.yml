name: build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.6.1

      - name: Build
        run: cargo build --release --verbose
