name: build

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.7.0

      - name: Build
        run: cargo build --release --verbose
