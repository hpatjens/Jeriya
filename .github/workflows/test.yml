name: test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with:
        lfs: true
    - name: Install nightly
      uses: dtolnay/rust-toolchain@nightly
      with:
        components: cargo-nextest
    - name: Test
      run: cargo nextest run --verbose
