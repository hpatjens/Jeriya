name: examples

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

concurrency: 
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  examples:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.2.1

      - name: Examples
        run: cargo build --examples
